version: '3.8'
services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
      TZ: Asia/Aqtobe
    networks:
      - internal
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  migration:
    build: ./migrations/
    restart: no
    environment:
      TZ: Asia/Aqtobe
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://postgres:postgres@db:5432/db?sslmode=disable
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
    links:
      - db

  web:
    image: nginx:1.27.3
    restart: always
    environment:
      TZ: Asia/Aqtobe
    ports:
      - "80:80"
    networks:
      - internal
    depends_on:
      - db
      - auth
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    links:
      - db

  auth:
    build: ./services/auth
    restart: always
    environment:
      TZ: Asia/Aqtobe
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    deploy:
      replicas: 1

networks:
  internal:
    driver: bridge
